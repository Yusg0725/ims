<ion-content style="background-color:#F9F9F9;">
    <div class="banner">
        <img src="./assets/imgs/3.jpg" />
      </div>
  <ion-list no-lines class="list">
      <button ion-item class="applist" color="{{Item.color}}" (click)=doOperation(Item.url) *ngFor="let Item of gridList">
          <ion-icon name="{{Item.icon}}" class="applist-i"></ion-icon> {{Item.name}}
        </button>
    </ion-list>
</ion-content>
