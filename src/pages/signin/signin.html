
<ion-header>

  <ion-navbar color="primary" >
    <ion-title style="text-align:center">我的打卡</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addSignIn()">
        添加
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="today">
        今天
      </ion-segment-button>
      <ion-segment-button value="week">
        近一周
      </ion-segment-button>
      <ion-segment-button value="month">
        近一月
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div [ngSwitch]="pet">
    <div *ngSwitchCase="'today'">
      <ion-list >
        <ion-item *ngFor="let item  of list">
            <ion-grid style="margin:0px;padding:0px;">
              <ion-row>
                <ion-col col-6 >
                  <font style="font-size: 15px" color="{{item.FullHeadColor}}">{{item.ClockAddress}}</font>
                </ion-col>
                <ion-col col-6 style="text-align:right;">
                    <font style="font-size: 12px">{{item.CreateDate|date:'yyyy-MM-dd hh:mm'}}</font>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                    <span style="font-size: 14px">{{item.ClockLocation}}</span>
                  </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
      </ion-list>
    </div>
  
    <div *ngSwitchCase="'week'">
      <ion-list >
        <ion-item *ngFor="let item of list1">
          {{item}}
        </ion-item>
      </ion-list>
      
    </div>
  </div>

</ion-content>
