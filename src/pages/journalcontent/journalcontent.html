<ion-header>
  <ion-navbar color="primary">
    <ion-title>日志</ion-title>
    <ion-buttons right>
      <button ion-button (click)="editForm()" style="font-size:24px;width:30px;">
        <ion-icon name="create-outline"></ion-icon>
      </button>
      <button ion-button (click)="deleteForm()" style="font-size:24px;width:30px;">
        <ion-icon name="trash-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="ys-content">
  <ion-grid style="margin:0px;padding:0px;">
      <ion-row>
          <ion-col class="ys-value" style="height:30px;line-height:25px;">
            <!-- 创建于 {{entity.CreateDate|date:'yyyy-MM-dd HH:mm:ss'}} -->
          </ion-col>
        </ion-row>
    <ion-row>
      <ion-col class="ys-value">
        项目名称：{{entity.ProContract}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ys-value">
        日志日期：{{entity.LogDate}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ys-value">
        日志时间:{{entity.BeginTime}}----{{entity.EndTime}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ys-value" style="height:100%;">
        工作内容：<div [innerHTML]="entity.WorkSummary"></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ys-value" style="height:100%;">
        备注<div [innerHTML]="entity.Remark"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
