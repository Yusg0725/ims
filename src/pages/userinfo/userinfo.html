<ion-header>
  <ion-navbar>
    <ion-title>
      个人信息
    </ion-title>
    <ion-buttons right>
        <button ion-button clear style="width:70px;">
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="bg-color">
  <ion-list class="top-list">
    <button ion-item>
      <ion-avatar item-right>
        <img src="{{userObj.Head}}">
      </ion-avatar>
      头像
    </button>
    <ion-item>
      账号
    </ion-item>
    <ion-item>
      姓名
    </ion-item>
    <ion-item>
      年龄
    </ion-item>
    <ion-item>
      部门
    </ion-item>
    <button ion-item>
      职位
    </button>
  </ion-list>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;">
    <button ion-button block (click)="logOut()">
      退出登录
    </button>
  </div>
</ion-content>
