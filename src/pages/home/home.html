<ion-content style="background-color:#F9F9F9;">
  <div class="banner">
    <img src="./assets/imgs/1.jpg" />
  </div>
  <div class="news">
      <ion-toolbar style="min-height:45px;padding-left:10px;">
          <div class="down-select">
            <span>最新新闻</span>
            
          </div>
        </ion-toolbar>
    <ion-list no-lines>
      <ion-item-sliding class="ys-list" *ngFor="let item of newslist">
        <ion-item class="ys-list-title">
          <ion-grid style="margin:0px;padding:0px;">
            <ion-row>
              <ion-col col-8 style="font-weight:bold;">
                <font color="{{item.FullHeadColor}}">{{item.FullHead}}</font>
              </ion-col>
              <ion-col col-4 style="text-align:right;">
                {{item.CreateDate|date:'yyyy-MM-dd'}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-4>
                {{item.AuthorName}}
              </ion-col>
              <ion-col col-8 style="text-align:right;">
                {{item.SourceName}}
                </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
