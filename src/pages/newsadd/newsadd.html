<ion-header>

  <ion-navbar>
    <ion-title>添加新闻</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-item>
     <ion-label >标题</ion-label>
     <ion-input #title ></ion-input>
   </ion-item>
   <ion-item>
      <ion-label>新闻日期</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" ></ion-datetime>
    </ion-item>

   <quill-editor #content [(ngModel)]="editorContent"></quill-editor>
   
   <button ion-button block (click)="addsave(title)">保存</button>
</ion-content>
