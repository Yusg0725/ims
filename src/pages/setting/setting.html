<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            设置
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-color">
    <ion-list class="top-list">
        <button ion-item [navPush]="userPage">
            <ion-avatar item-left>
                <ion-icon class="font_family icon-zhaopian"></ion-icon>
            </ion-avatar>
            <h2>{{userObj.RealName}}</h2>
            <p>账号：{{userObj.Account}}</p>
        </button>
    </ion-list>

    <ion-list no-lines>
        <button ion-item detail-push class='item-small' [navPush]="activityPage">
            <ion-avatar item-left>
                <ion-icon name="cafe" class="item-icon"></ion-icon>
            </ion-avatar>
            活动发布
        </button>
        <button ion-item detail-push class='item-small'[navPush]="newsPage">
            <ion-avatar item-left>
                <ion-icon name="paper-plane" class="item-icon"></ion-icon>
            </ion-avatar>
            新闻发布
        </button>
        <button ion-item detail-push class='item-small'>
            <ion-avatar item-left>
                <ion-icon name="megaphone" class="item-icon"></ion-icon>
            </ion-avatar>
            公告发布
        </button>
    </ion-list>

    <ion-list no-lines>
        <button ion-item class='item-small'>
            版本号
            <span item-end>V1.0</span>
        </button>
        <button ion-item class='item-small'>
            关于
        </button>
    </ion-list>
</ion-content>
