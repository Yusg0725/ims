<ion-header>

    <!-- 兼容增加返回按钮后，标题不居中 -->

      <button ion-button style="width:60px;">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

      </ion-item>
    </ion-list>
  </ion-content>
